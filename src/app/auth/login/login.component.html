<mat-card>
  <mat-spinner *ngIf="estaCarregando"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!estaCarregando">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" #emailInput="ngModel" placeholder="Email" required email>
      <mat-error *ngIf="emailInput.invalid">Digite um email válido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="password" ngModel #passwordInput="ngModel" type="password" placeholder="Senha" required>
      <mat-error *ngIf="passwordInput.invalid">Senha inválida</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
