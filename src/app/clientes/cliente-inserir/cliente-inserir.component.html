<mat-card>
  <form (submit)="onAdicionarCliente(clienteForm)" #clienteForm="ngForm">

    <mat-form-field>
      <input matInput type="text" placeholder="Nome" name="nome" ngModel required minlength="4" #nome="ngModel" />
      <mat-error *ngIf="nome.invalid">Digite um nome válido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Fone" name="fone" ngModel required #fone="ngModel" />
      <mat-error *ngIf="fone.invalid">Digite um telefone válido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Email" name="email" ngModel required #email="ngModel" />
      <mat-error *ngIf="email.invalid">Digite um email válido</mat-error>

    </mat-form-field>
    <button type="submit" color="accent" mat-raised-button>
      Inserir Cliente
    </button>

  </form>
</mat-card>
